<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Progress bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="skill_progress">
    <h1>software skills</h1>
    <div class="item">
      <p>
        <span>HTML5</span>
        <span>90%</span>
      </p>
      <div class="progress">
        <div class="progress_level" style="width: 90%";></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>CSS3</span>
        <span>80%</span>
      </p>
      <div class="progress">
        <div class="progress_level" style="width: 80%";></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>jQuery</span>
        <span>65%</span>
      </p>
      <div class="progress">
        <div class="progress_level" style="width: 65%";></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Photoshop</span>
        <span>85%</span>
      </p>
      <div class="progress">
        <div class="progress_level" style="width: 85%";></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Illustrator</span>
        <span>60%</span>
      </p>
      <div class="progress">
        <div class="progress_level" style="width: 60%";></div>
      </div>
    </div>
  </div>

</body>
</html>
